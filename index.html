<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>

    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <section>
        <div class="block_1 row">
            <div class="block__column_1">
                <div class="item item_1">1</div>
            </div>
            <div class="block__column_1">
                <div class="item item_1">2</div>
            </div>
        </div>
    </section>

    <section>
        <div class="block_2 row">
            <div class="block__column_2">
                <div class="item item_1">1</div>
            </div>
            <div class="block__column_2">
                <div class="item item_2">2</div>
                <div class="item item_2">3</div>
                <div class="item item_2">4</div>
                <div class="item item_2">5</div>
            </div>
        </div>
    </section>

    <section>
        <div class="block_3 row">
            <div class="block__column_3">
                <div class="item item_3">1</div>
                <div class="item item_3">2</div>
            </div>
            <div class="block__column_3">
                <div class="item item_3">3</div>
                <div class="item item_3">4</div>
            </div>
        </div>
    </section>

    <section>
        <div class="block_4 row">
            <div class="box">
                <div class="box__column_1">
                    <div class="item item_4">1</div>
                </div>
                <div class="box__column_2">
                    <div class="item item_4">2</div>
                    <div class="item item_4">3</div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="block_5 row">
            <div class="box">
                <div class="box__column_1">
                    <div class="item item_5">1</div>
                </div>
                <div class="box__column_2">
                    <div class="item item_5">2</div>
                    <div class="item item_5">3</div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
